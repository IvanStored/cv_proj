{% extends 'base.html'%}
{% block content%}
<section class="container">
  <div class="row">
    <div class="col">
      <form action="" method="post">
        <p>
          {{ form.task_name.label }}<br>
          {{ form.task_name(size =32) }}
        </p>
        <p>
          {{ form.due_date.label }}<br>
          {{ form.due_date(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
      </form>
    </div>
  </div>
</section>
{% endblock%}
